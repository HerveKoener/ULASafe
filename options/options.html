<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/options.css"/>
	<link href="../popup/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../popup/css/vendor/flat-ui/flat-ui.min.css" rel="stylesheet">
	<script type="text/javascript" src="../popup/js/managers/dataManager.js"></script>
  </head>
  <body>
    <section class="settings">
		<h2 id="op-title">ULASafe options</h2>
		<div id="info" class="qrow"></div>
		<div>
			<h3 id="op-server">Manage Stellar server</h3>
			<div class="qrow">
				<input id="server" type="text" value="" placeholder="Stellar server" class="form-control" disabled />
			</div>
			<div class="qrow">
				<select id="serverType" class="form-control select-primary" data-toggle="select"  disabled>
					<option id="public" value="public">Type : Public</option>
					<option id="testnet" value="testnet">Type: Testnet</option>
				</select>
			</div>
		</div>
		<div>
			<h3 id="op-inflation">Manage inflation pool</h3>
			<div class="qrow">
				<input id="inflationPool" type="text" value="" placeholder="Inflation pool" class="form-control" />
			</div>
		</div>
		<div>
			<h3 id="op-currency">Default currency</h3>
			<div class="qrow">
				<select id="currency" class="form-control select-primary" data-toggle="select">
					<option id="AUD">AUD</option>
					<option id="BRL">BRL</option>
					<option id="CHF">CHF</option>
					<option id="CNY">CNY</option>
					<option id="EUR">EUR</option>
					<option id="GBP">GBP</option>
					<option id="JPY">JPY</option>
					<option id="PHP">PHP</option>
					<option id="USD">USD</option>
				</select>
			</div>
		</div>
    </section>
	<section id="credit">
		<h2>Credit</h2>
		<div>Plugin made by <a href="https://quasark.dorefy.com" title="QuasarK">QuasarK</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	</section>
	<script src="js/options.js"></script>
	<script type="text/javascript" src="../browser.js"></script>
  </body>
</html>
